<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css"/>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <link rel="icon" type="image/png" href="images/icon.png"/>
      <title>goEat</title>
  </head>
  <body>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFSaTpf802VTdXvM19FJpnp_5IvPt2kuo&callback=initMap&libraries=places">
    </script>
    <div id="wrapper">

      <!-- HEADER  -->
      <div id="header">
        <div id="sidebaricon"></div>
        <div onclick="location.href='index.html'" id="logo">goEat</div>
        <div id="searchbox"><input id="search" type="text" placeholder="Search for dishes or restaurants..." /></div>
      </div>

      <!-- SIDEBAR -->
      <div id="sidebar"><div style="height: 3em;"></div>
        <div id="filtertoggle" class="category">Filter<img class="catshrink" src='images/shrink.png'/></div>
        <div id="filters">
          <div id="popular" class="filter">Most popular</div>
          <div id="toprated" class="filter">Top rated</div>
          <div id="nearyou" class="filter">Near you</div>
        </div>
        <div id="cuisinetoggle" class="category">Cuisine<img class="catexpand" src='images/expand.png'/></div><div id="cats"></div>
        <div id="searchtoggle" class="category">Recent Searches<img class="catexpand" src='images/expand.png'/></div><div id="searchhistory"></div>
      </div>

      <!-- MAP -->
      <div class="genwrapper"><div style="width:65%" id="map"></div></div>

      <!-- RESULTS -->
      <div id="results">
        <div id="sortbar">
          <div style="height: 3em;"></div><div style="height: 3em;"></div>
          <div data-option="name" class="sortoption">Name</div>
          <div data-option="rating" class="sortoption">Rating</div>
          <div data-option="popularity" class="sortoption">Popularity</div>
          <div data-option="proximity" class="sortoption">Proximity</div>
          <div data-option="pricerange" class="sortoption">Price range</div>
        </div>
        <div style="height: 3em;"></div>
          <div id="resultsheader"><span id="results-for">Results</span><div id="sortbox">sort by <img id="sort" src='images/expand.png'/></div></div>

      </div><!-- end results -->

    </div>
  </body>
</html>
