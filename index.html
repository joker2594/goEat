<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css"/>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
      <link rel="icon" type="image/png" href="images/icon.png"/>
      <title>goEat</title>
  </head>
  <body>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFSaTpf802VTdXvM19FJpnp_5IvPt2kuo&callback=initMap&libraries=places,geometry">
    </script>
    <div id="wrapper">

      <!-- HEADER  -->
      <div id="header">
        <div id="sidebaricon"></div>
        <div onclick="location.href='index.html'" id="logo">goEat</div>
        <div onclick="location.href='register.html'" id="logo">Register</div>
        <div onclick="location.href='login.html'" id="logo">Login</div>
        <div id="searchbox"><input id="search" type="text" placeholder="Search for dishes or restaurants..." /></div>
	<p id="userpanel"></p>
      </div>

      <!-- SIDEBAR -->
      <div id="sidebar"><div style="height: 3em;"></div>
        <div id="filtertoggle" class="category">Filter<img class="catshrink" src='images/shrink.png'/></div>
        <div id="filters">
          <div id="popular" class="filter">Most popular</div>
          <div class="filter">Top rated</div>
          <div id="nearyou" class="filter">Near you</div>
        </div>
        <div id="cuisinetoggle" class="category">Cuisine<img class="catexpand" src='images/expand.png'/></div><div id="cats"></div>
        <div id="searchtoggle" class="category">Recent Searches<img class="catexpand" src='images/expand.png'/></div><div id="searchhistory"></div>
      </div>

      <!-- MAP -->
      <div class="genwrapper"><div id="map"></div></div>
    </div>
  </body>
</html>
