<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css"/>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <link rel="icon" type="image/png" href="images/icon.png"/>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
      <title>goEat</title>
  </head>
  <body>
    <script src="jquery.js"></script>
	  <script src="cookies.js"></script>
    <script src="script.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFSaTpf802VTdXvM19FJpnp_5IvPt2kuo&callback=initMap&libraries=places">
    </script>
    <div id="wrapper">
      <div id="header">
        <div id="sidebaricon"></div>
        <div id="location" title="Click to set your current location" class="headericon"><i class="fa fa-map-marker"></i> Set location</div>
        <div id="logout" class="headericon loggedin"><i class="fa fa-times"></i> Log Out</div>
        <div id="profile" class="headericon loggedin"><i class="fa fa-user"></i> Profile</div>
        <div id="register" class="headericon loggedout"><i class="fa fa-user-plus"></i> Register</div>
        <div id="login" class="headericon loggedout"><i class="fa fa-sign-in"></i> Login</div>
        <div onclick="location.href='index.html'" id="logo">goEat</div>
        <div id="searchbox"><input id="search" type="text" placeholder="Search for dishes or restaurants..." /></div>
      </div>
      <div id="sidebar"><div style="height: 3em;"></div>
        <div class="category">Filter<img id="filtertoggle" class="catshrink" src='images/shrink.png'/></div>
        <div id="filters">
          <div id="popular" class="filter">Most popular</div>
          <div id="toprated" class="filter">Top rated</div>
          <div id="nearyou" class="filter">Near you</div>
        </div>
        <div class="category">Cuisine<img id="cuisinetoggle" class="catexpand" src='images/expand.png'/></div><div id="cats"></div>
        <div class="category">Recent Searches<img id="searchtoggle" class="catexpand" src='images/expand.png'/></div><div id="searchhistory"></div>
      </div>
      <div class="genwrapper"><div id="map"></div></div>
      <div id="place" >
        <div style="height: 3em;"></div>
          <div id="placeheader"><span id="placename"> </span>
            <div style="height: 3.1em;"></div>
          </div>
        </div>
    </div>
  </body>
</html>
